---
log_extension: dat
graph_extension: png
put_log_dir: "../log/"
graph_save_dir: "../graph/"
xaxis:
  filename: 0
  col: 0
shift_trigger:
  filename: 1
  col: 26
xlim:
  max: 45
graph:
 - name: zmp_x_local
   xlabel: time[s]
   ylabel: Position[m]
   ylim:
    - -0.08
    - 0.08
   plot:
   - filename: 1
     col: 25
     label: Designed ZMP(x)
     color: green
   - filename: 1
     col: 22
     label: Actual ZMP(x)
     color: red
