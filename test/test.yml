---
log_separate_char: ","
graph_extension: "png"
graph_size: [800, 600]
put_log_dir: "test/log/"
graph_save_dir: "test/graph/"
xaxis_col: "time"
shift_trig_col: "refCoM_y"

graph:
  - name: "test"
    xlabel: "time[s]"
    ylabel: "position[m]"
    plot:
      - {col: "refzmp_x"}
      - {col: "refzmp_y"}
      - {col: "refzmp_z"}
      - {col: "refCoM_x"}
      - {col: "refCoM_y"}
      - {col: "refCoM_z"}
    legend: {loc: "best"}
  - name: "test2"
    xlabel: "time[s]"
    ylabel: "position[m]"
    plot:
      - {col: "localrefzmp_x", label: "3", color: null, style: "--"}
      - {col: "localrefzmp_y", label: "4", color: null, style: "-"}
      - {col: "localrefzmp_z", label: "5", color: null, style: ":"}
    legend: {loc: "upper center", bbox_to_anchor: [0.5, 1.12], ncol: 4}

footprint:
  foot_size: [0.03, 0.05]
  supleg_col: 5
  endpos_col: [[1, 2, 3], [4, 5, 6]]
